<div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>
                <div class="col-md-3">
                    <div class="dropdown pull-left">
                        <button title="{{'VIEW_CALENDAR' | translate}}" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{actualView | translate}}
                    <span class="caret"></span>
                    </button>
                        <button class="btn btn-default" ng-show="$root.currentUser.id === $ctrl.userId"

                                ng-click="$ctrl.openEditSchedule()"

                        >{{'EDIT' | translate}}</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="" ng-click="changeView('month', 'MONTH')">{{'MONTH' | translate}}</a></li>
                            <li><a href="" ng-click="changeView('agendaWeek', 'WEEK_VIEW')">{{'WEEK' | translate}}</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="" ng-click="changeView('listMonth', 'LIST_MONTH')">{{'LIST_MONTH' | translate}}</a></li>
                            <li><a href="" ng-click="changeView('listWeek', 'LIST_WEEK')">{{'LIST_WEEK' | translate}}</a></li>
                        </ul>
                    </div>
                </div>
                <div style="text-align: center;" class="col-md-6">
                    {{calendarTitle}}
                </div>
                <div class="col-md-3">
                    <div class="pull-right">
                        <div class="btn-group" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button id="prevButton" class="btn btn-default" ng-click="prev()"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                            </div>
                            <div class="btn-group" role="group">
                                <button id="nextButton" class="btn btn-default" ng-click="next()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                            </div>
                            <div class="btn-group" role="group">
                                <button id="todayButton" class="btn btn-default" ng-click="today()">{{'TODAY' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </h1>
            <div ui-calendar="uiConfig.calendar" ng-model="presenceDaysSources" calendar="myCalendar"></div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
