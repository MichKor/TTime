<nav ng-if="pages.length >= 2">
    <ul class="pagination">
        <li><a ng-click="selectPage(1)">{{'PAGE_FIRST' | translate}}</a>
        </li><li><a ng-click="selectPage(currentPage - 1)">&lt;</a>
    </li><li><a><page-select></page-select> {{'PAGE_OF' | translate}} {{numPages}}</a>
    </li><li><a ng-click="selectPage(currentPage + 1)">&gt;</a>
    </li><li><a ng-click="selectPage(numPages)">{{'PAGE_LAST' | translate}}</a></li>
    </ul>
</nav>
